<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/a47de9f1b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="banner">
        <form id="loginForm">
            <h1>ENTER YOUR KEY</h1>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="keyInput" placeholder="Your key" required>
            </div>
            <button type="submit" class="button">LOGIN</button>
            <p class="key">Don't have a key?</p>
            <p class="key2">Press the button below</p>
            <a href="https://wa.me/qr/G3IDF76MD7QKM1" target="_blank" rel="noopener noreferrer"><button type="button" class="button" id="contactBtn">Contact Me</button></a>
        </form>
    </div>

    <!-- Modal for messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>
</html>
