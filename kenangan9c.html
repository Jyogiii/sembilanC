        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 20px;
            margin-bottom: 30px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #b0b0b0;
        }

        .media-item img, 
        .media-item video {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .media-type {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Lightbox styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
        }

        #lightbox-content {
            position: relative;
            width: 95%;
            height: 95%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #lightbox-content img, 
        #lightbox-content video {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            width: auto;
            height: auto;
            border-radius: 10px;
            margin: 0 auto;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 25px;
            user-select: none;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.7);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }

        .media-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 22px;
            background: rgba(0,0,0,0.7);
            padding: 8px 20px;
            border-radius: 20px;
            z-index: 100;
        }

        .download-button {
            position: absolute;
            top: 30px;
            right: 120px; /* Positioned to the left of the close button */
            color: white;
            font-size: 30px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
            z-index: 100;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-item {
            list-style: none;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #fff;
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            border: 2px solid transparent;
            font-size: 16px;
            touch-action: manipulation;
        }

        .page-link:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .page-link.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .page-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

            padding: 0 24px;
            border-radius: 25px;
            background-color: #2c3e50;
            color: white;
            height: 48px;
            font-size: 16px;
        }

        .page-link-nav:hover {
            background-color: #34495e;
        }

        .page-link-nav i {
            margin: 0 8px;
        }

                font-size: 13px;
                height: 36px;
                line-height: 36px;
            }

            .page-link-nav i {
                margin: 0 6px;
            }
        }
    </style>
</head>

        const itemsPerPage = 16;

        const totalPages = Math.ceil(mediaData.length / itemsPerPage);
        const galleryContainer = document.getElementById('gallery-container');
        const paginationElement = document.getElementById('pagination');

        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');

        // Function to render gallery items for a specific page
        function renderGallery(page) {
            galleryContainer.innerHTML = '';
            
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, mediaData.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const item = mediaData[i];
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                
                if (item.type === 'Foto') {
                    mediaItem.innerHTML = `
                        <span class="media-type">${item.type}</span>
                        <img src="${item.src}" alt="${item.alt}">
                    `;
                } else {
                    mediaItem.innerHTML = `
                        <span class="media-type">${item.type}</span>
                        <video src="${item.src}"></video>
                    `;
                }
                
                galleryContainer.appendChild(mediaItem);
            }
            
            // Update mediaItems after rendering
            mediaItems = document.querySelectorAll('.media-item img, .media-item video');
            
            // Add click event listeners to new items
            mediaItems.forEach((media, index) => {
                media.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const globalIndex = (page - 1) * itemsPerPage + index;
                    openLightbox(globalIndex);
                });
            });
        }

        // Function to render pagination

                <a href="#" class="page-link page-link-nav ${currentPage === 1 ? 'disabled' : ''}" id="prev-page">
                    <i class="fas fa-chevron-left"></i>
                </a>
            `;
            paginationElement.appendChild(prevLi);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage, endPage;
            
            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const maxPagesBeforeCurrent = Math.floor(maxVisiblePages / 2);
                const maxPagesAfterCurrent = Math.ceil(maxVisiblePages / 2) - 1;
                
                if (currentPage <= maxPagesBeforeCurrent) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage + maxPagesAfterCurrent >= totalPages) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - maxPagesBeforeCurrent;
                    endPage = currentPage + maxPagesAfterCurrent;
                }
            }
            
            // Add first page and ellipsis if needed
            if (startPage > 1) {
                const firstLi = document.createElement('li');
                firstLi.className = 'page-item';
                firstLi.innerHTML = `
                    <a href="#" class="page-link" data-page="1">1</a>
                `;
                paginationElement.appendChild(firstLi);
                
                if (startPage > 2) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item';
                    ellipsisLi.innerHTML = `
                        <span class="page-link">...</span>
                    `;
                    paginationElement.appendChild(ellipsisLi);
                }
            }
            
            // Add page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = 'page-item';
                pageLi.innerHTML = `
                    <a href="#" class="page-link ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</a>
                `;
                paginationElement.appendChild(pageLi);
            }
            
            // Add last page and ellipsis if needed
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsisLi = document.createElement('li');
                    ellipsisLi.className = 'page-item';
                    ellipsisLi.innerHTML = `
                        <span class="page-link">...</span>
                    `;
                    paginationElement.appendChild(ellipsisLi);
                }
                
                const lastLi = document.createElement('li');
                lastLi.className = 'page-item';
                lastLi.innerHTML = `
                    <a href="#" class="page-link" data-page="${totalPages}">${totalPages}</a>
                `;
                paginationElement.appendChild(lastLi);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = 'page-item';
            nextLi.innerHTML = `
                <a href="#" class="page-link page-link-nav ${currentPage === totalPages ? 'disabled' : ''}" id="next-page">
                    <i class="fas fa-chevron-right"></i>
                </a>
            `;
            paginationElement.appendChild(nextLi);
            
            // Add event listeners to pagination buttons
            document.querySelectorAll('.page-link:not(.disabled)').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (this.id === 'prev-page') {
                        goToPage(currentPage - 1);
                    } else if (this.id === 'next-page') {
                        goToPage(currentPage + 1);
                    } else if (this.dataset.page) {
                        goToPage(parseInt(this.dataset.page));
                    }
                });
            });
        }

        // Function to go to a specific page
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            renderGallery(currentPage);
            renderPagination();
            
            // Scroll to top of gallery
            galleryContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function updateLightbox() {
            const media = mediaData[currentIndex];
            lightboxContent.innerHTML = `
                <div class="lightbox-close">×</div>
                <div class="lightbox-nav lightbox-prev">❮</div>
                <div class="lightbox-nav lightbox-next">❯</div>
                <div class="media-counter">${currentIndex + 1} / ${mediaData.length}</div>
                <a href="${media.src}" class="download-button" download="${media.alt}.${media.type === 'Foto' ? 'jpg' : 'mp4'}">
                    <i class="fas fa-download"></i>
                </a>
            `;
            
            let mediaElement;
            if (media.type === 'Foto') {
                mediaElement = document.createElement('img');
                mediaElement.src = media.src;
                mediaElement.alt = media.alt;
                mediaElement.style.maxHeight = '90vh';
            } else if (media.type === 'Video') {
                mediaElement = document.createElement('video');
                mediaElement.src = media.src;
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.style.maxHeight = '80vh';
            }
            
            lightboxContent.insertBefore(mediaElement, lightboxContent.firstChild);
            
            // Add event listeners to new buttons
            document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
            document.querySelector('.lightbox-prev').addEventListener('click', showPrev);
            document.querySelector('.lightbox-next').addEventListener('click', showNext);
        }
        
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Pause any playing videos
            const videos = lightboxContent.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
            });
        }
        
        function showPrev() {
            currentIndex = (currentIndex - 1 + mediaData.length) % mediaData.length;
            updateLightbox();
        }
        
        function showNext() {
            currentIndex = (currentIndex + 1) % mediaData.length;
            updateLightbox();
        }

        // Initialize the gallery and pagination
        renderGallery(currentPage);
        renderPagination();

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    showPrev();
                } else if (e.key === 'ArrowRight') {
                    showNext();
                }
            }
        });

        // Close lightbox when clicking outside content
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
